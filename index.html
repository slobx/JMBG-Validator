<!doctype html>
<html lang="en">

<head>
    <title>JMBG Validator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/JMBG_validator.css">
</head>

<body>
    <h1 align="center">JMBG Validator</h1>
    <p id="head_p">Enter JMBG to check it</p>
    <div class="input_part">
        <input id="inputJMBG" type="number" value="">
        <small id="passwordHelpBlock" class="form-text text-muted">JMBG is a number from your personal documents, number contains 13 digits</small>
        <input type="button" id="check_btn" onclick="checkJMBG()" value="Check" />
    </div>
    < <div class="container-fluid bg-3 text-center">
        <h3>Generated data from your JMBG</h3>
        <div class="row">
            <div class="col-sm-4">
                <p>Date of birth</p>
                <p id="birth_date"></p>
            </div>
            <div class="col-sm-4">
                <p>Birth place</p>
                <p id="birthplace"></p>
            </div>
            <div class="col-sm-4">
                <p>Gender</p>
                <p id="sex"></p>
            </div>
        </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/JMBG_validator.js"></script>
</body>

</html>
